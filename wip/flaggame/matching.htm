<head>
    <script src="matching.js"></script>
</head>
<body>
    <div class="matching_flag">
        <div class="matching_text" id="matching_score">Score: 0/0</div>
        <img src="flags/chile.svg" alt="flag" id="flag" class="flag">
        <div class="matching_text"></div>
    </div>
    <div class="matching_options">
        <div class="matching_option" id="matching_option0" onclick="matchingGuessFlag(0)">option</div>
        <div class="matching_option" id="matching_option1" onclick="matchingGuessFlag(1)">option</div>
        <div class="matching_option" id="matching_option2" onclick="matchingGuessFlag(2)">option</div>
        <div class="matching_option" id="matching_option3" onclick="matchingGuessFlag(3)">option</div>
    </div>
</body>
