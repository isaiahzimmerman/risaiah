<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- header -->
    <script type="text/javascript" src="/assets/header/header.js"></script>
    <link rel="stylesheet" href="/assets/header/header.css">
    <!-- header -->
</head>
<body onload="drawKeyboard()">
    <!-- header -->
    <div w3-include-html="/assets/header/header.html"></div>
    <script>includeHTML()</script>
    <!-- header -->

    <!-- Different Modes-->
    <div class="modes">
        <div>
            <button class="modeButtons" onclick="hideElement('fullText'); showElement('firstLetter')" >First Letter</button>
            <button class="modeButtons" onclick="hideElement('firstLetter'); showElement('fullText')" >Full Text</button>
            <span>Show Keyboard?</span>
            <input type="checkbox" id="showKeyboard" onclick="updateKeyboard()">
        </div>
    </div>

    <!-- Different Modes-->

    <!-- First Letter Mode-->
    <div class="firstLetter" id="firstLetter" >
        <div class="startField" id="startField">
            <span>Load Content:</span>
            <button onclick="replaceText('CTPrologue.txt')">CT Prologue</button>
            <button onclick="replaceText('OCOCE1-2.txt')">OCOCE 1-2</button>
            <button onclick="replaceText('James1ESV.txt')">James 1</button>
            <div>
                <textarea class="toMemorize" id="toMemorize" placeholder="Enter your text here!"></textarea>
            </div>
            <div>
                <button onclick="genGame()">Submit</button>
            </div>
        </div>
        <div class="gameArea" id="gameArea" hidden>
            <div>
                <span class="currentWord" id="currentWord">currentWord</span>
            </div>
            <button onclick="finishGame()">End Now</button>
        </div>
        <div class="results" id="results" hidden>

        </div>
    </div>
    <!-- First Letter Mode-->

    <!-- Full Text Mode -->
    <div class="fullText" id="fullText" hidden>
        <div class="startScreen" id="startScreen">

            <!-- Pre-Made Texts-->
            <span>Load Content:</span>
            <button onclick="replaceText('CTPrologue.txt')">CT Prologue</button>
            <button onclick="replaceText('OCOCE1-2.txt')">OCOCE 1-2</button>
            <button onclick="replaceText('James1ESV.txt')">James 1</button>
            <!-- Pre-Made Texts-->

            <div>
                <textarea class="toMemorize" id="toMemorize2" placeholder="Enter your text here!"></textarea>
            </div>
            <div>
                <button onclick="genGame2()" >Save</button>
            </div>
        </div>
        <div class="gameArea2" id="gameArea2" hidden>
            <div>
                <textarea class="gameBoxes" id="guessBox" placeholder="Input Attempt Here!" ></textarea>
                <textarea class="gameBoxes" id="solutionBox" readonly hidden ></textarea>
            </div>
            <div>
                <button id="checkButton" onclick="showSolution()">Check</button>
                <button id="retry2" onclick="retry2();" hidden >Retry</button>
                <button id="goBack2" onclick="restart2()" hidden >Go Back</button>
                
            </div>
        </div>
    </div>

    <!-- Keyboard for mobile -->
    <div id="keyboardHider" class="keyboardHider" hidden>
        <div class="keyboard" id="keyboard">

        </div>
    </div>
</body>
</html>
