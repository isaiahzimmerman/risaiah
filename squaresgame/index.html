<!DOCTYPE html>
<html>
    <head>
        <!-- header -->
        <script src="/assets/header/header.js"></script>
        <link rel="stylesheet" href="/assets/header/header.css">
        <!-- header -->
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./interface.css" />
        <script src="./main.js"></script>
        <title>Squares Game</title>
    </head>
    <body onload="play(1)">
        <!-- header -->
        <div w3-include-html="/assets/header/header.html"></div>
        <script>includeHTML()</script>
        <!-- header -->
        <div class='gameContainer'>
            <div class='topBar'>
                <p id='level' class='level'>Level: 1</p>
                <p id='highScore' class='highScore'>High Score: 0</p>
                <p id='score' class='score'>Score: 0/10</p>
            </div>
            <p id='puzzle' class='puzzle'></p>
            <div class='juzb'>
                <div class='child' id='input1'>_</div>
                <div class='child' id='input2'>_</div>
                <div class='child' id='input3'>_</div>
                <div class='child' id='input4'>_</div>
            </div>
            <br><br><br><br><br>
            <div class='keyboard1'>
                <button class='key' onclick="updateField(1,'num')">1</button>
                <button class='key' onclick="updateField(2,'num')">2</button>
                <button class='key' onclick="updateField(3,'num')">3</button>
                <button class='key' onclick="updateField(4,'num')">4</button>
                <button class='key' onclick="updateField(5,'num')">5</button>
                <button class='key' onclick="updateField(6,'num')">6</button>
            </div>
            <div class='keyboard2'>
                <button class='key' onclick="updateField(7,'num')">7</button>
                <button class='key' onclick="updateField(8,'num')">8</button>
                <button class='key' onclick="updateField(9,'num')">9</button>
                <button class='key' onclick="updateField(0,'num')">0</button>
                <button class='key' onclick="updateField('Backspace','not')">Del</button>
                <button class='key' onclick="updateField('Enter','not')">Go</button>
            </div>
        </div>
    </body>
</html>
