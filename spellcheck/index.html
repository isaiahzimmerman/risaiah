<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="words_alpha.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- header -->
    <script src="/assets/header/header.js"></script>
    <link rel="stylesheet" href="/assets/header/header.css">
    <!-- header -->
</head>
<body onload="onSiteLoad()">
    <!-- header -->
    <div w3-include-html="/assets/header/header.html"></div>
    <script>includeHTML()</script>
    <!-- header -->
    <h1>Spelling Checker</h1>
    <p id="infoText">Click on any word to learn more!</p>
    <div class="spell_check_container">
        <input type="text" name="" id="textInput" pattern="[a-zA-Z]*" placeholder="Test Word Here!">
        <div id="possibleWords">Possible Words:</div>
        <div id="output"></div>
    </div>
</body>
</html>
