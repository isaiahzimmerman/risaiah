<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- header -->
    <script src="/assets/header/header.js"></script>
    <link rel="stylesheet" href="/assets/header/header.css">
    <!-- header -->
</head>
<body onload="onLoad()">
    <!-- header -->
    <div w3-include-html="/assets/header/header.html"></div>
    <script>includeHTML()</script>
    <!-- header -->
    <!-- <h1>Monopoly</h1> -->
    <div class="gameContainer">
        <div class="gameBoard" id="gameBoard"></div>
        <div class="possessions" id="possessions">
            <div class="playerIndicator">
                Player 1
            </div>
            <div class="moneyContainer">
                <div class="moneyCount">Money: $5722332</div>
                <img class="money" src="assets/money1.svg">
            </div>
            <div class="ownedProperties">
                <div class="cardRow">
                    <img class="propertyCard" src="./assets/property-template.svg" onclick="viewCard('./assets/property-template.svg')">
                    <div class="propertyCard">hey</div>
                    <div class="propertyCard">hey</div>
                </div>
            
            
                <div class="cardRow">
                    <div class="propertyCard">hey</div>
                    <div class="propertyCard">hey</div>
                    <div class="propertyCard">hey</div>
                    
                </div>
        
            
                <div class="cardRow">
                    <div class="propertyCard">hey</div>
                    <div class="propertyCard">hey</div>
                    <div class="propertyCard">hey</div>
                    
                </div>
            
            
                <div class="cardRow">
                    <div class="propertyCard">hey</div>
                    <div class="propertyCard">hey</div>
                    <div class="fillerCard"></div>
                </div>
                
            
                <div class="cardRow">
                    <div class="propertyCard">hey</div>
                    <div class="propertyCard">hey</div>
                    <div class="propertyCard">hey</div>
                    
                </div>
                <div class="cardRow">
                    <div class="propertyCard">hey</div>
                    <div class="propertyCard">hey</div>
                    <div class="propertyCard">hey</div>
                    
                </div>
            </div>
            <div class="actionButtons">
                <div onclick="rollDice()">Roll Dice</div>
                <div>Next Player</div>
            </div>
        </div>
        <div class="dice">
            <img src="./assets/dice1.svg" class="die" id="die0">
            <img src="./assets/dice1.svg" class="die" id="die1">
            <img src="./assets/dice1.svg" class="die" id="die2">
            <img src="./assets/dice1.svg" class="die" id="die3">
        </div>
    </div>
    <div class="cardOverlay" id="cardOverlay" onclick="hideCard()">
        <img src="./assets/property-template.svg" alt="" srcset="" class="cardOverlayImage" id="cardOverlayImage">
    </div>
</body>
</html>
