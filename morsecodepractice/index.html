<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="main.js"></script>
        <title>Morse</title>
        <!-- header -->
        <script src="/assets/header/header.js"></script>
        <link rel="stylesheet" href="/assets/header/header.css">
        <!-- header -->
    </head>
    <body onload="newLetter(); updateHighScore();">
        <!-- header -->
        <div w3-include-html="/assets/header/header.html"></div>
        <script>includeHTML()</script>
        <!-- header -->
        <div class='titl'>Morse Code Practice</div>
        <br>
        <div class='scoreContainer'>
            <div class='score' id='score'>Score: 0</div>
            <div class="highScore" id='highScore'>High Score: 0</div>
        </div>
        <br>
        <div id='problem' class='problem'>r</div>
        <br>
        <div class='answer'>
            <input type='text' id='textBox' placeholder='Answer Here'>
            <button onclick="guess(document.getElementById('textBox').value)">Go</button>
        </div>
        <br>
        <label for="input-type">Choose mode:</label>
        <select name="input-type" id="input-type">
            <option value='standard'>Standard to Morse</option>
            <option value='morse'>Morse to Standard</option>
        </select>
        <button onclick="updateMode()">Switch</button>
    </body>
</html>
