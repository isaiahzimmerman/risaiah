<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Tier List</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- header -->
    <script src="/assets/header/header.js"></script>
    <link rel="stylesheet" href="/assets/header/header.css">
    <!-- header -->
</head>
<body onload="loadPage()">

    <div w3-include-html="/assets/header/header.html"></div>

    <!-- header -->

    <div class="mainContainer">
        <div class="tier">

            <div class="tierItems" id="items0"></div>

        <div class="tier">

            <div class="tierItems" id="items2"></div>
        </div>
        <div class="tier">
            <div class="tierTitle" style="background-color: yellow;">C</div>
            <div class="tierItems" id="items3"></div>
        </div>
        <div class="tier">
            <div class="tierTitle" style="background-color: yellowgreen;">D</div>
            <div class="tierItems" id="items4"></div>
        </div>
        <div class="tier">
            <div class="tierTitle" style="background-color: blue;">F</div>
            <div class="tierItems" id="items5"></div>
